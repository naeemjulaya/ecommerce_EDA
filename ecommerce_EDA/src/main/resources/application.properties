# Nome da aplicação (já existente)
spring.application.name=ecommerce_EDA

# Configuração do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_EDA
spring.datasource.username=postgres
spring.datasource.password=11235813
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA / Hibernate
# Mostra as queries SQL no console (útil para debug)
spring.jpa.show-sql=true
# Hibernate DDL: Atualiza a estrutura do banco com base nas entidades JPA.
# Opções comuns: none, create, create-drop, update, validate
# CUIDADO: 'create' ou 'create-drop' apaga dados existentes. 'update' é seguro para manter dados e alterar esquema incrementalmente.
spring.jpa.hibernate.ddl-auto=update
# Dialeto do PostgreSQL para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect