spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA / Hibernate
# Mostra as queries SQL no console (útil para debug)
spring.jpa.show-sql=true
# Hibernate DDL: Atualiza a estrutura do banco com base nas entidades JPA.
# Opções comuns: none, create, create-drop, update, validate
# CUIDADO: 'create' ou 'create-drop' apaga dados existentes. 'update' é seguro para manter dados e alterar esquema incrementalmente.
spring.jpa.hibernate.ddl-auto=update
# Dialeto do PostgreSQL para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=8082
# Desativa a segurança do Spring Boot (apenas para desenvolvimento/testes)
spring.security.enabled=false
# Outra forma de desativar a segurança (Spring Boot 2.7+ / 3.x)
# Desativa o auto-configuration da segurança
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# Caminho dos templates (Thymeleaf ou outro)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Caminho dos recursos estáticos
spring.web.resources.static-locations=classpath:/static/

